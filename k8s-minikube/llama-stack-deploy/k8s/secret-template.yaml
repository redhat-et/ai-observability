# Optional: Create this secret if you want to use external APIs
# Copy this file to secret.yaml and fill in your actual API keys
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: llama-stack
type: Opaque
stringData:
  brave-search-api-key: "your-brave-search-api-key-here"
  tavily-search-api-key: "your-tavily-search-api-key-here"
  openai-api-key: "your-openai-api-key-here"
  wolfram-alpha-api-key: "your-wolfram-alpha-api-key-here" 
